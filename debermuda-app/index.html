<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>De Bermuda</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<body class="text-center">
    <div class="col-8 mx-auto align-middle mt-5">
        <div class="mx-auto mt-4">
            <img src="shorts_icon.svg" alt="logo de bermuda yeyeh" class="w-25 logo">
            <h1>De Bermuda</h1>
            <p>Você pode trabalhar de bermuda?</p>

            <button type="button" class="btn btn-primary my-2 ml-2" onclick="vote(true)">Sim, é muito bom.</button>
            <button type="button" class="btn btn-danger my-2 ml-2" onclick="vote(false)">Não, infelizmente.</button>
        </div>

        <div id="results" style="display: none;" class="my-4 h-50 w-50 mx-auto">
            <h4>Resultados</h4>

            <p id="message"></p>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>
